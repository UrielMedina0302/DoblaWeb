<div class="container mt-4">
  <!-- Loading state -->
  <div *ngIf="loading" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Cargando productos...</p>
  </div>

  <!-- Error state -->
  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <!-- Product grid -->
  <div class="row" *ngIf="!loading && !error">
    <div *ngFor="let product of products" class="col-md-4 mb-4">
      <div class="card h-100">
        <!-- Product image -->
        <img *ngIf="product.images?.length" 
             [src]="product.images[0]" 
             class="card-img-top product-image"
             [alt]="product.name">

        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text text-muted">{{ product.description | slice:0:100 }}...</p>
          <p class="text-primary fw-bold">{{ product.price | currency }}</p>
        </div>
        <div class="card-footer bg-transparent">
          <button class="btn btn-outline-primary">Ver detalles</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty state -->
  <div *ngIf="!loading && !error && products.length === 0" class="text-center py-5">
    <h4>No hay productos disponibles</h4>
    <p class="text-muted">Pronto tendremos novedades para ti</p>
  </div>
</div>
