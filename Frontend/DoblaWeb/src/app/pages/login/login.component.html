<div class="login-container">
  <!-- Sección izquierda (imagen) -->
  <div class="login-image">
    <img src="https://www.frangilaminados.com/img/CARRUSELportafolio4.jpg" alt="Imagen de inicio de sesión">
  </div>

  <!-- Sección derecha (formulario) -->
  <div class="login-content">
    <button class="back-button" routerLink="/">← Regresar</button>
    <h2>Iniciar sesión</h2>
    
    <form class="login-form" (ngSubmit)="enviarFormulario()">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="ejemplo@correo.com"
               [(ngModel)]="credenciales.email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="••••••••"
               [(ngModel)]="credenciales.password" name="password" required>
      </div>
      
      <button type="submit" class="login-button" [disabled]="cargando">
        <span *ngIf="!cargando">Ingresar</span>
        <span *ngIf="cargando">Cargando...</span>
      </button>
      
      <div *ngIf="mensajeError" class="error-message">
        {{ mensajeError }}
      </div>
      
      <div class="login-links">
        <a routerLink="/forgot-password" class="forgot-password">¿Olvidaste tu contraseña?</a>
        <p class="signup-link">¿No tienes cuenta? <a routerLink="/signup">Crea una</a></p>
      </div>
    </form>
  </div>
</div>
