<div class="login-container">
  <!-- Sección izquierda (imagen) -->
  <div class="login-image">
    <img src="assets/auth/login-image.png" alt="Imagen de inicio de sesión">
  </div>

  <!-- Sección derecha (formulario) -->
  <div class="login-content">
    <button class="back-button" routerLink="/">← Regresar</button>
    <h2>Iniciar sesión</h2>
    
    <form class="login-form">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="ejemplo@correo.com">
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="••••••••">
      </div>
      
      <button type="submit" class="login-button" ><a routerLink="/inicio-">Ingresar</a></button>
      
      <div class="login-links">
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        <p class="signup-link">¿No tienes cuenta? <a routerLink="/signup">Crea una</a></p>
      </div>
    </form>
  </div>
</div>
