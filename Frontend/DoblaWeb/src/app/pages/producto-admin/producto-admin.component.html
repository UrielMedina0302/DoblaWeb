<div class="product-grid">
  <div class="product-card-wrapper" *ngFor="let product of products; let i = index">
    <div class="product-card">
      <div class="product-image">
        <img [src]="product.image" [alt]="product.name">
      </div>
      <div class="product-info">
        <h3 class="product-title">{{ product.name }}</h3>
        <p class="product-description">{{ product.description }}</p>
        <div class="product-footer">
          <span class="product-price">${{ product.price }} MXN</span>
          <div class="action-buttons">
            <button class="edit-btn" (click)="openModal('edit', i)">
              <i class="fas fa-edit"></i> Editar
            </button>
            <button class="delete-btn" (click)="deleteProduct(i)">
              <i class="fas fa-trash-alt"></i> Eliminar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Botón agregar externo -->
  <button class="add-another-btn external-btn" (click)="openModal('add')">
    <i class="fas fa-plus-circle"></i> Agregar otro
  </button>
</div>

<!-- Modal -->
<div class="modal-overlay" *ngIf="showModal">
  <div class="modal-container">
    <div class="modal-header">
      <h3>{{ modalTitle }}</h3>
      <button class="close-btn" (click)="closeModal()">&times;</button>
    </div>
    
    <div class="modal-body">
      <form [formGroup]="productForm">
        <div class="form-group">
          <label>Nombre del Producto</label>
          <input type="text" formControlName="name" class="form-control">
        </div>
        
        <div class="form-group">
          <label>Descripción</label>
          <textarea formControlName="description" class="form-control" rows="3"></textarea>
        </div>
        
        <div class="form-group">
          <label>Precio (MXN)</label>
          <input type="number" formControlName="price" class="form-control">
        </div>
        
        <div class="form-group">
          <label>Imagen (URL)</label>
          <input type="text" formControlName="image" class="form-control">
        </div>
      </form>
    </div>
    
    <div class="modal-footer">
      <button class="cancel-btn" (click)="closeModal()">Cancelar</button>
      <button class="submit-btn" (click)="submitForm()" [disabled]="!productForm.valid">
        {{ currentAction === 'add' ? 'Agregar' : 'Guardar' }}
      </button>
    </div>
  </div>
</div>
