<header class="simple-header">
  <!-- Foto de perfil con dropdown -->
  <div class="profile-container">
    <img src="assets/default-profile.png" 
         alt="Foto de perfil" 
         (click)="toggleDropdown()"
         class="profile-pic clickable">
    
    <!-- Menú desplegable -->
    <div class="profile-dropdown" *ngIf="showDropdown">
      <ul>
        <li><a routerLink="/perfil-admin"><i class="fas fa-user"></i> Mi perfil</a></li>
        <li><button (click)="onLogout()"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</button></li>
      </ul>
    </div>
  </div>

  <!-- Logo centrado -->
  <div class="logo-container">
    <img src="assets/logo.png" alt="Logo_Pagina" routerLink="/inicio-admin" class="clickable">
  </div>

  <!-- Menú de navegación -->
  <nav>
    <ul class="simple-nav">
      <li><a routerLink="/inicio-admin">Inicio</a></li>
      <li><a routerLink="/producto-admin">Productos</a></li>
      <li><a routerLink="/nosotros-admin">Nosotros</a></li>
      <li><a routerLink="/contacto-admin">Contacto</a></li>
    </ul>
  </nav>
</header>
