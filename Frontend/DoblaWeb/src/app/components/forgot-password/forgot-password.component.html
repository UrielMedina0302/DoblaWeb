<div class="container">
  <div class="card">
    <h2>Recuperar Contraseña</h2>
    
    <!-- Añade [formGroup] aquí -->
    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" *ngIf="!message; else successMessage">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          [class.is-invalid]="emailControl?.touched && emailControl?.invalid">
        
        <div class="invalid-feedback" *ngIf="emailControl?.touched && emailControl?.invalid">
          <div *ngIf="emailControl?.errors?.['required']">Email es requerido</div>
          <div *ngIf="emailControl?.errors?.['email']">Ingresa un email válido</div>
        </div>
      </div>

      <div class="error-message" *ngIf="error">{{ error }}</div>
      
      <button type="submit" [disabled]="loading">
        {{ loading ? 'Enviando...' : 'Enviar Instrucciones' }}
      </button>
    </form>

    <ng-template #successMessage>
      <div class="success-message">
        <p>{{ message }}</p>
        <button (click)="navigateToLogin()">Volver al Login</button>
      </div>
    </ng-template>
  </div>
</div>
